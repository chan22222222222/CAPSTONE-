<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment - Gamacare Health Center</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header / Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="path_to_logo.png" alt="Gamacare Logo" />
        <span class="brand-name">Gamacare</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <button class="appointment-btn" onclick="window.location.href='booking.html'">
        Book Appointment
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="booking-main">
    <!-- Hero Section -->
    <section class="booking-hero">
      <div class="booking-hero-content">
        <h1>Your Health, Our Priority</h1>
        <p>Comprehensive care for a healthier tomorrow.</p>
        <button class="cta-btn" id="bookNowHeroBtn">Book Now</button>
      </div>
    </section>

    <!-- Services Offered (clickable) -->
    <section class="consultation-types">
      <h2>Select Your Consultation Type</h2>
      <div class="services-grid">
        <!-- Same data-service attributes for the modal logic -->
        <div class="service-card" data-service="labTests">Laboratory Tests</div>
        <div class="service-card" data-service="xray">X-RAY</div>
        <div class="service-card" data-service="ecg">ECG</div>
        <div class="service-card" data-service="echo">2-D Echo</div>
        <div class="service-card" data-service="ultrasound">Ultrasound</div>
        <div class="service-card" data-service="swab">Swab and Blood</div>
      </div>
    </section>

    <!-- Booking Form -->
    <section class="booking-form-section">
      <h2>Book Your Appointment</h2>
      <form class="booking-form" action="#" method="POST">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" name="patientName" placeholder="Name" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone" required />

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Time</label>
        <input type="time" id="time" name="time" required />

        <label for="requests">Any additional requests or concerns</label>
        <textarea id="requests" name="requests" rows="3" placeholder="Type here..."></textarea>

        <button type="submit" class="book-btn">Submit Booking</button>
      </form>
    </section>
  </main>

  <!-- Modal Structure: same as in services.html -->
  <div id="serviceModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- Service Info -->
      <h3 id="modalTitle"></h3>
      <p id="modalDescription"></p>
      <hr />
      <!-- Doctor Info -->
      <h4 id="doctorName"></h4>
      <p id="doctorQualifications"></p>
      <p id="doctorExperience"></p>
      <p id="doctorHospital"></p>
      <p id="doctorSpecialtyAreas"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <select name="language" id="languageSelect">
        <option value="en" selected>English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
      <p>© 2024 Brand, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a> · <a href="#">Sitemap</a></p>
    </div>
    <div class="footer-right">
      <a href="#"><img src="facebook_icon.png" alt="Facebook" /></a>
      <a href="#"><img src="twitter_icon.png" alt="Twitter" /></a>
      <a href="#"><img src="instagram_icon.png" alt="Instagram" /></a>
    </div>
  </footer>

  <!-- Link your JS file (with extended doctor info) -->
  <script src="script.js"></script>
</body>
</html>
